<!DOCTYPE html>
<html>
	<head>
	
		<!-- Example Share with Title -->
		<title>jQuery Awesome Sosmed Share Button</title>

		<!-- Example Shares with description -->
		<meta name="description" content="Demo website jQuery Awesome Sosmed Share Button iBacor.com" />

		<!-- Example Shares with Image -->
		<meta property="og:image" content="https://1.bp.blogspot.com/-3HZwy8Z-9tw/VrY0eRGxQMI/AAAAAAAABnM/o4W3sPPIJjo/s1600/sdsdssssssssss1.jpg" />

		<!-- Include Font Awesome v4.1.0 -->
		<link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">

		<!-- Include jQuery -->
		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

		<!-- jQuery Awesome Sosmed Share Button -->
		<script src="src/js/ayoshare.js"></script>		
		<script>
		$(function() {

			$("#share").ayoshare(
				url = location.href, // Dynamic url = location.href,		
				google = true, // true or false
				stumbleupon = false,
				facebook = true,
				linkedin = true,
				pinterest = true,
				bufferapp = false,
				reddit = false,
				vk = false,
				pocket = false,
				twitter = true
			);

			$(".share2").ayoshare(
				url = "http://twitter.com", // Static url = "http://your domain.com/blabla",			
				google = true, // true or false
				stumbleupon = true,
				facebook = true,
				linkedin = true,
				pinterest = true,
				bufferapp = true,
				reddit = true,
				vk = true,
				pocket = true,
				twitter = true
			);

		});
		</script>

		<!-- Custom Style -->
		<link href="src/css/ayoshare.css" rel="stylesheet">

		<!-- Demo Style -->
		<style>
			html, body {
				padding: 0;
				margin: 0
			}
			code {
				background: #333;
				color: #f5f5f5;
				padding: 2px 4px 2px 4px;
				border-radius: 3px
			}
			#share {
				text-align: center;
				margin-top: 15%
			}
			.share2 {
				text-align: center;
				margin-top: 30px
			}
			#share p, .share2 p{
				display:inline-block;
				margin:10px 0px 10px;
				padding:0
			}
		</style>

	</head>
	<body>
	
		<!-- Display all Shares Button -->
		<div id="share"></div>
		<center>Example dynamic url <code>url = location.href</code> and display facebook, twitter, google+, linkedin, pinterest only</center>		
		
		<div class="share2"></div>
		<center>Example static url <code>url = "http://twitter.com"</code> and display all share button</center>

		<br><br><br><br><p align="center"><a class="ayo-btn" style="background:#222" href="https://github.com/bachors/jQuery-Awesome-Sosmed-Share-Button" target="_BLANK"><i class="fa fa-github"></i> Fork me on Github</a></p>

	</body>
</html>
